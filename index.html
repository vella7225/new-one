<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Audio Trick</title>

<style>
  body {
    background: #ffe6ea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  .player {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  audio {
    width: 250px;
  }

  .heart {
    font-size: 60px;
    margin-top: 20px;
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  .popup {
    display: none;
    margin-top: 20px;
    animation: pop 0.4s ease;
  }

  .popup .inside-heart {
    font-size: 80px;
  }

  .popup p {
    font-size: 22px;
    color: #e6004c;
    font-weight: bold;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="player">
  <audio controls autoplay>
    <source src="C:\Users\HP\Documents\pop\audio.mp3" type="audio/mpeg">
  </audio>

  <div class="heart" onclick="showLove()">‚ù§Ô∏è</div>

  <div class="popup" id="popup">
    <div class="inside-heart">üíñ</div>
    <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
  </div>
</div>

<script>
  function showLove() {
    document.querySelector('.heart').style.display = 'none';
    document.getElementById('popup').style.display = 'block';
  }
</script>

</body>
</html>
